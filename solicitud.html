<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat GPT OpenRouter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f2f5;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 20px;
      width: 500px;
      height: 400px;
      overflow-y: auto;
      background-color: #fff;
      margin-bottom: 10px;
    }
    .user {
      color: blue;
      margin-bottom: 10px;
    }
    .gpt {
      color: green;
      margin-bottom: 10px;
    }
    #prompt {
      width: 400px;
      padding: 10px;
      font-size: 16px;
    }
    #send {
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Chat GPT OpenRouter</h1>
  <div id="chat"></div>
  <input type="text" id="prompt" placeholder="Escribe tu mensaje aquí..." />
  <button id="send">Enviar</button>

  <script>
    const API_KEY = "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"; // reemplaza con tu clave
    const MODEL = "gpt-4:free";
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");

    async function enviarPrompt(userMessage) {
      // Mostrar mensaje del usuario
      const userElem = document.createElement("div");
      userElem.className = "user";
      userElem.textContent = "Tú: " + userMessage;
      chatDiv.appendChild(userElem);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [
              { role: "system", content: "Eres un asistente funcional que funciona para seguridad de tránsito" },
              { role: "user", content: userMessage }
            ],
            max_tokens: 300
          })
        });

        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          const errorElem = document.createElement("div");
          errorElem.className = "gpt";
          errorElem.textContent = "Error: respuesta no es JSON:\n" + text;
          chatDiv.appendChild(errorElem);
          return;
        }

        // Mostrar respuesta GPT
        const gptElem = document.createElement("div");
        gptElem.className = "gpt";
        gptElem.textContent = "GPT: " + data.choices[0].message.content;
        chatDiv.appendChild(gptElem);
        chatDiv.scrollTop = chatDiv.scrollHeight;

      } catch (err) {
        const errorElem = document.createElement("div");
        errorElem.className = "gpt";
        errorElem.textContent = "Error de fetch: " + err;
        chatDiv.appendChild(errorElem);
      }
    }

    sendBtn.addEventListener("click", () => {
      const message = input.value.trim();
      if (message) {
        enviarPrompt(message);
        input.value = "";
      }
    });

    // Permitir enviar con Enter
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
