<section class="pricing-section" id="envyra-contacts">
  <h2 class="section-title">Contáctanos</h2>
  <div class="pricing-cards">

    <!-- Enviar Email -->
    <div class="pricing-card">
      <h3>Enviar Email</h3>
      <p>Completá el formulario y recibirás una respuesta a la brevedad.</p>
      <a href="#contacto" class="btn">Enviar Email</a>
    </div>

    <!-- Chatear en Vivo -->
    <div class="pricing-card">
      <h3>Asistente Envyra</h3>
      <p>Hablá directamente con nuestro asistente ENVYRA.</p>
      <a href="javascript:void(0);" class="btn" onclick="Tawk_API.toggle();">Chatear</a>
    </div>

  </div>
</section>

<!-- Formulario de contacto -->
<div class="container">
  <section id="contacto" data-aos="fade-up" data-aos-duration="1000">
    <form id="contactForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="name" required>

      <label for="emailUser">Email:</label>
      <input type="email" id="emailUser" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="message" rows="5" placeholder="Escribe tu consulta o comentario." required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>
  </section>
</div>

<footer>
    <p class="footer-text">&copy; 2025 ENVYRA™. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
  AOS.init({
    duration: 1000,
    easing: 'ease-in-out',
    once: true
  });

  (function() { emailjs.init("3WGsG8ROJ169fINUj"); })();

  const form = document.getElementById("contactForm");
  const respuesta = document.getElementById("respuesta");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm('service_y5ndf79', 'template_w4jkr4y', this)
      .then(() => {
        respuesta.textContent = "¡Mensaje enviado con éxito!";
        respuesta.classList.add("show");
        form.reset();
        setTimeout(() => respuesta.classList.remove("show"), 4000);

        // Scroll suave al formulario
        document.getElementById("contacto").scrollIntoView({ behavior: "smooth" });
      }, (error) => {
        respuesta.textContent = "Error al enviar. Intenta de nuevo.";
        respuesta.classList.add("show");
        setTimeout(() => respuesta.classList.remove("show"), 4000);
      });
  });

  // Scroll suave al formulario al presionar "Enviar Email"
  document.querySelector(".btn-email").addEventListener("click", function(e){
    e.preventDefault();
    document.getElementById("contacto").scrollIntoView({ behavior: "smooth" });
  });

  // Botón Abrir Chat (Tawk.to)
  var tawkReady = setInterval(function() {
    if (typeof Tawk_API !== 'undefined') {
      clearInterval(tawkReady);
      document.querySelector(".btn-chat").addEventListener("click", function(){
        Tawk_API.maximize();
      });
    }
  }, 500);
</script>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Cerrar menú cuando se clickea un enlace (ideal en móviles)
    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('show');
      });
    });
