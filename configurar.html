<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Proyecto | ENVYRΛ™</title>
    <link rel="shortcut icon" href="image.ico" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fff; 
            color: #1d1d1f;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* Suavizado tipo Mac */
        }
        .step-hidden { display: none; }
        
        /* Botones estilo Index: Firmes y con presencia */
        .btn-pill {
            border: 1px solid #d2d2d7;
            border-radius: 980px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
            font-weight: 600; /* Peso Semibold para que no sea finito */
        }
        .btn-pill:hover {
            border-color: #000;
            background: #000;
            color: #fff;
            transform: scale(1.02);
        }
        
        .btn-primary {
            background: #000;
            color: #fff;
            border-radius: 980px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #333;
            transform: scale(1.02);
        }

        /* Títulos con el impacto del Index */
        .heading-legendary {
            font-weight: 800; /* Extra Bold */
            letter-spacing: -0.04em;
            line-height: 1.1;
        }

        .progress-bar { transition: width 0.5s ease; }

        /* Inputs con mejor visibilidad */
        .input-clean {
            border-bottom: 2px solid #f2f2f2; /* Línea un poco más gruesa */
            border-radius: 0;
            transition: all 0.3s;
            font-weight: 500;
        }
        .input-clean:focus {
            border-bottom-color: #000;
            outline: none;
        }
        .input-clean::placeholder {
            color: #a1a1a6;
            font-weight: 400;
        }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-5xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="font-bold text-xl tracking-tighter">ENVYRΛ</div>
            <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-black uppercase tracking-widest transition">✕ Cancelar</a>
        </div>
    </nav>

    <div class="fixed top-16 w-full h-[2px] bg-gray-50 z-50">
        <div id="bar" class="progress-bar h-full bg-black w-1/3"></div>
    </div>

    <main class="max-w-xl mx-auto px-6 pt-32 pb-20">
        <form id="contactForm">
            
            <div id="step1" class="step" data-aos="fade-up">
                <span class="text-[10px] font-extrabold tracking-[0.4em] text-gray-400 uppercase block text-center mb-6">Fase 01</span>
                <h1 class="text-4xl md:text-5xl heading-legendary text-center mb-14">¿Qué vamos a construir?</h1>
                
                <div class="flex flex-col gap-4">
                    <button type="button" onclick="selectArea('Web', 2)" class="btn-pill p-6 text-center text-md">
                        Desarrollo Web
                    </button>
                    <button type="button" onclick="selectArea('Software', 2)" class="btn-pill p-6 text-center text-md">
                        Software & Apps
                    </button>
                    <button type="button" onclick="selectArea('Innovacion', 2)" class="btn-pill p-6 text-center text-md">
                        Innovación Tecnológica
                    </button>
                </div>
            </div>

            <div id="step2" class="step step-hidden">
                <span class="text-[10px] font-extrabold tracking-[0.4em] text-gray-400 uppercase block text-center mb-6">Fase 02</span>
                <h1 class="text-4xl md:text-5xl heading-legendary text-center mb-14">Identidad.</h1>
                
                <div class="space-y-10">
                    <input type="text" id="nombre" name="name" required placeholder="Nombre completo" 
                           class="w-full py-4 input-clean bg-transparent text-xl transition">
                    <input type="email" id="emailUser" name="email" required placeholder="Email profesional" 
                           class="w-full py-4 input-clean bg-transparent text-xl transition">
                    
                    <div class="flex flex-col gap-4 pt-8">
                        <button type="button" onclick="goToStep(3)" class="btn-primary py-5 text-sm uppercase tracking-[0.2em]">Continuar</button>
                        <button type="button" onclick="goToStep(1)" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest hover:text-black transition">Volver atrás</button>
                    </div>
                </div>
            </div>

            <div id="step3" class="step step-hidden">
                <span class="text-[10px] font-extrabold tracking-[0.4em] text-gray-400 uppercase block text-center mb-6">Fase 03</span>
                <h1 class="text-4xl md:text-5xl heading-legendary text-center mb-4">La Visión.</h1>
                <p class="text-gray-400 font-medium text-center mb-14">Describe tu desafío para este 2025.</p>
                
                <input type="hidden" name="interest" id="interestField">

                <textarea id="mensaje" name="message" required placeholder="Tu idea comienza aquí..." 
                          class="w-full py-4 input-clean bg-transparent h-40 resize-none mb-12 text-xl"></textarea>
                
                <div class="flex flex-col gap-4">
                    <button type="submit" id="btnEnviar" class="btn-primary py-5 text-sm uppercase tracking-[0.2em]">Enviar Señal</button>
                    <button type="button" onclick="goToStep(2)" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest hover:text-black transition">Corregir datos</button>
                </div>
            </div>
        </form>

        <div id="finalMessage" class="hidden text-center py-20">
            <h2 class="text-5xl heading-legendary mb-6">Recibido.</h2>
            <p class="text-gray-500 font-medium text-lg mb-14">Pronto seremos leyenda.</p>
            <a href="index.html" class="inline-block border-b-2 border-black pb-1 text-xs uppercase tracking-[0.3em] font-extrabold">Volver al Inicio</a>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        AOS.init();
        (function() { emailjs.init("3WGsG8ROJ169fINUj"); })();

        const form = document.getElementById("contactForm");
        const btnEnviar = document.getElementById("btnEnviar");

        function selectArea(area, next) {
            document.getElementById('interestField').value = area;
            goToStep(next);
        }

        function goToStep(step) {
            window.scrollTo(0, 0);
            document.querySelectorAll('.step').forEach(s => s.classList.add('step-hidden'));
            document.getElementById('step' + step).classList.remove('step-hidden');
            const width = (step / 3) * 100;
            document.getElementById('bar').style.width = width + '%';
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            btnEnviar.disabled = true;
            btnEnviar.innerText = "SINCRONIZANDO...";

            emailjs.sendForm('service_y5ndf79', 'template_w4jkr4y', this)
                .then(() => {
                    form.classList.add('hidden');
                    document.getElementById('bar').style.width = '100%';
                    document.getElementById('finalMessage').classList.remove('hidden');
                }, (error) => {
                    alert("Error en el envío.");
                    btnEnviar.disabled = false;
                    btnEnviar.innerText = "ENVIAR SEÑAL";
                });
        });
    </script>
</body>
</html>
