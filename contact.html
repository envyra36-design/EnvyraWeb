<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Envyra - Contacto</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <div class="logo">ENVYRΛ</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="presentación.html">Presentación</a></li>
      <li><a href="contact.html">Contacto</a></li>
    </ul>
  </div>
</nav>

<section>
  <header class="contacto-header" data-aos="fade-up" data-aos-duration="1000">
    <h1>ENVYRΛ</h1>
    <h2><i class="fa-solid fa-user"></i> Contáctanos</h2>
    <p class="contacto-intro">
     Complete el formulario y nuestro equipo analizará su consulta para brindarle una respuesta clara y personalizada.
    </p>
  </header>
</section>

<div class="container">
  <section id="contacto" data-aos="fade-up" data-aos-duration="1000">
    <form id="contactForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="name" required>

      <label for="emailUser">Email:</label>
      <input type="email" id="emailUser" name="email" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="message" rows="5" placeholder="Escribe tu consulta o comentario."  required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="respuesta"></p>
  </section>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    easing: 'ease-in-out',
    once: true
  });
</script>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() { emailjs.init("3WGsG8ROJ169fINUj"); })();

  const form = document.getElementById("contactForm");
  const respuesta = document.getElementById("respuesta");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm('service_y5ndf79', 'template_w4jkr4y', this)
      .then(() => {
        respuesta.textContent = "¡Mensaje enviado con éxito!";
        respuesta.classList.add("show");
        form.reset();
        setTimeout(() => respuesta.classList.remove("show"), 4000);
      }, (error) => {
        respuesta.textContent = "Error al enviar. Intenta de nuevo.";
        respuesta.classList.add("show");
        setTimeout(() => respuesta.classList.remove("show"), 4000);
      });
  });
</script>

<script>
  const navbar = document.querySelector('.navbar');
  const sections = document.querySelectorAll('section');

  function updateNavbarColor() {
    const scrollPos = window.scrollY + window.innerHeight / 4;
    let found = false;

    sections.forEach(section => {
      const top = section.offsetTop;
      const bottom = top + section.offsetHeight;

      if(scrollPos >= top && scrollPos < bottom){
        if(section.classList.contains('light-bg')){
          navbar.classList.add('light');
          navbar.classList.remove('dark');
        } else {
          navbar.classList.add('dark');
          navbar.classList.remove('light');
        }
        found = true;
      }
    });

    if(!found){
      navbar.classList.add('dark');
      navbar.classList.remove('light');
    }
  }

  window.addEventListener('scroll', updateNavbarColor);
  window.addEventListener('load', updateNavbarColor);
</script>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('show');
    });
  });
</script>

</footer>

</body>
</html>
